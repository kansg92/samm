<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
$(document).ready(function(){ 
	$('#mod_btn').click(function(){
		$('#imgform').attr({
			'method':'post',
			'action':'updateYN' 
		});
		$('#imgform').submit();
	});
	
	$('#del_btn').click(function(){
		$('#imgform').attr({
			'method':'post',
			'action':'fdelimpl' 
		});
		$('#imgform').submit();
	});
});
</script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<br><br>

<div class="row">
<div class="col-lg-12 stretch-card grid-margin">
 <div class="card">
  <div class="card-body">

<table class="table table-hover col-md">
<thead>
<tr>
	<th><b>선택</b></th>
	<th><b>작성자</b></th>
	<th><b>축제이름</b></th>
	<th><b>작성일</b></th>
	<th><b>사진</b></th>
</tr>
</thead>

<form id="imgform">
<tbody>
<tr th:each="vo : ${volist}">
  	<td>
  		<input type="checkbox" id="allowCheck" name="allowCheck" class="form-check-primary">
  		<input type="hidden" name="iid" th:value="${vo.iid}">
  	</td>
 	<td th:text="|${vo.uname} ( ${vo.uid} )|"></td>
 	<td th:text="${vo.ftitle}"></td>
 	<td th:text="${#dates.format(vo.imgregdate, 'dd/MM/yy')}"></td>
 	<td> 
 	
 	<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#imgModal"> 보기 </button>

<!-- The Modal -->
<div class="modal" id="imgModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!--
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div> -->

      <!-- Modal body -->
      <div class="modal-body">  
        <img th:src="@{'/images/festival/'+${vo.imgname}}" class="w-200"> 
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
<br><br><br>
      <!-- 
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div> -->

    </div>
  </div>
</div> <!-- The Modal -->

</td>
</tr>	
</tbody>
</form>
 
</table>
  
</div>
</div>
</div>
</div> <!-- row -->
 
<br><br>

<button type="submit" id="mod_btn" class="btn btn-primary mr-2">허용</button>                  
<button type="submit" id="del_btn" class="btn btn-light mr-2">삭제</button>


</body>
</html>
