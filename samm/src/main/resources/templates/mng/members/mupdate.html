<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">


<script th:inline="javascript">
/*<![CDATA[*/	
 
$(document).ready(function(){ 
	$('#mod_btn').click(function(){
		$('#update_form').attr({
			'method':'post',
			'action':'modimpl' 
		});
		$('#update_form').submit();
	});
	
	if([[${vo.gender}]] != ""){
		if([[${vo.gender}]] == "남성"){
			$('#rd_male').attr('checked', true);
		}else if([[${vo.gender}]] == "여성"){
			$('#rd_female').attr('checked', true);
		};
	};
});

	/*]]>*/ 
</script>

</head>
<body>
 
    <div class="row">
   	   <div class="col-md-12 grid-margin stretch-card">
         <div class="card">
         
           <div class="card-body">
             <h4 class="card-title">회원정보 수정</h4>
             <p class="card-description"></p>
             <form id="update_form">
               <div class="form-group row">
                 <label for="id" class="col-sm-3 col-form-label">ID</label>
                 <div class="col-sm-9">
                   <input type="text" class="form-control" name="id"  th:value="${vo.id}" readonly>
                 </div>
               </div>                  
               <div class="form-group row">
                 <label for="name" class="col-sm-3 col-form-label">이름</label>
                 <div class="col-sm-9">
                   <input type="text" class="form-control" name="name" th:value="${vo.name}">
                 </div>
               </div>
               <div class="form-group row">
                 <label for="pwd" class="col-sm-3 col-form-label">비밀번호</label>
                 <div class="col-sm-9">
                   <input type="password" class="form-control" name="pwd" th:value="${vo.pwd}">
                 </div>
               </div>
               <div class="form-group row">
                 <label for="c_pwd" class="col-sm-3 col-form-label">비밀번호 확인</label>
                 <div class="col-sm-9">
                   <input type="password" class="form-control" name="c_pwd" th:value="${vo.pwd}">
                 </div>
               </div>
               
               <div class="form-group row">
                 <label for="gender" class="col-sm-3 col-form-label">성별</label>
                 <div class="col-sm-9" id="gender">
                 	<input type="radio" id="rd_male" name="gender" value="남성"> <label for="rd_male"> 남성 </label>  						
  					<input type="radio" id="rd_female" name="gender" value="여성"> <label for="rd_female"> 여성 </label>  						
                 </div>
               </div>
               
               <div class="form-group row">
                 <label for="email" class="col-sm-3 col-form-label">Email</label>
				 <div class="col-sm-9">
                   <input type="text" class="form-control" name="email" th:value="${vo.email}">
 				 </div>
               </div>
               <div class="form-group row">
                 <label for="address" class="col-sm-3 col-form-label">주소</label>
                 <div class="col-sm-9">
                   <input type="text" class="form-control" name="address" th:value="${vo.address}">
                 </div>
               </div>
               <div class="form-group row">
                 <label for="phone" class="col-sm-3 col-form-label">연락처</label>
                 <div class="col-sm-9">
                   <input type="text" class="form-control" name="phone" th:value="${vo.phone}">
                 </div>
               </div>
               <button type="submit" id="mod_btn" class="btn btn-primary mr-2">수정</button>
               <a href="" th:href="@{minfo(id=${vo.id})}" id="cle_btn" class="btn btn-light">취소</a>
               
             </form>
           </div>
           
         </div>
       </div>      
    </div>
 
</body>
</html>
