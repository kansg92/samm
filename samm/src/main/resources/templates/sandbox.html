<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Pacific - Free Bootstrap 4 Template by Colorlib</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

		<link rel="stylesheet" href="/css/animate.css">

		<link rel="stylesheet" href="/css/owl.carousel.min.css">
		<link rel="stylesheet" href="/css/owl.theme.default.min.css">
		<link rel="stylesheet" href="/css/magnific-popup.css">

		<link rel="stylesheet" href="/css/bootstrap-datepicker.css">
		<link rel="stylesheet" href="/css/jquery.timepicker.css">


		<link rel="stylesheet" href="/css/flaticon.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/festival.css">
		<link rel="stylesheet" href="/css/map.css">
	</head>

	<!-- kakamap javascript -->
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1f0d8b55d9f1a8931df0a3ae663baf4e"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=LIBRARY"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services"></script>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"></script>


<body>
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light scrolled awake">
		<div class="container">
			<a class="navbar-brand" href="/">Pacific<span>Travel
					Agency</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
				aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="/about" class="nav-link">About</a></li>
					<li class="nav-item"><a href="/map" class="nav-link">Festival</a></li>
					<li class="nav-item"><a href="blog.html" class="nav-link">Board</a></li>
					<li class="nav-item"><a href="contact.html" class="nav-link">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="map-paintting">
		<div id-comment="map"></div>
		<div class="s003 d-flex flex-column" id="map-searchbox">
			<form class="item" id="map-searchform">
				<div class="inner-form">
					<div class="input-field second-wrap">
						<input id="search" type="text" placeholder="Enter Keywords?" />
					</div>
					<div class="input-field third-wrap">
						<button class="btn-search" type="button">
							<svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
								data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
								<path fill="currentColor"
									d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
								</path>
							</svg>
						</button>
					</div>
				</div>
			</form>
			<div class="mt-3"></div>
			<div id="map-searchlist">
				<th:block th:each="list:${festival}">
					<a class="l-card item container" href="#">
						<th:block th:if="${list.firstimage != null}">
							<div class="l-card-left col-3"><img class="l-card-firstimage" th:src="${list.firstimage}"
									src="http://tong.visitkorea.or.kr/cms/resource/72/2489672_image2_1.jpg"></img></div>
						</th:block>
						<div class="l-card-right"
							th:class="${list.firstimage != null} ? 'l-card-right col-9' : 'l-card-noimage col-12'">
							<div class="inline">
								<div class="l-card-txt dbtable">축제</div>
								<div class="l-card-txt ongoing">진행중</div>
								<div class="l-card-txt days"><span th:text="${list.eventstartdate}">19721121</span> ~
									<span th:text="${list.eventenddate}">20221022</span>
								</div>
							</div>
							<div>
								<div class="l-card-txt title" th:text="${list.title}">남산봉수</div>
							</div>
							<div class="l-card-txt location"><span class="fa fa-map-marker"></span> <span
									th:text="${list.addr1}">서울</span></div>
						</div>
					</a>
					<div class="mt-2"></div>
				</th:block>
			</div>
			<div id="map-searchpager">
				<div class="row mt-5">
					<div class="col text-center">
						<div class="block-27">
							<ul>
								<li><a href="#">&lt;</a></li>
								<li class="active"><span>1</span></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
								<li><a href="#">&gt;</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/map.js"></script>
</body>
