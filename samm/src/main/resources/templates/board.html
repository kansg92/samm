<meta charset="utf-8">
<script>
function goDetail(bno){

	location.href='/board/detail?bno='+bno; 
};


</script>

<style>
.blog-list {
	width: inherit;
}

.contents-box {
	word-break: break-all;
}
.search-container {
      background-color: rgb(253, 253, 250);
      width: 100%;
      height: 110px;
      border: 1px solid #ddd;
      margin-top : 10px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-form {
      height: 37px;
      display: flex;
    }
    .search-option {
      width: 100px;
      height: 100%;
      outline: none;
      margin-right: 5px;
      border: 1px solid #ccc;
      color: gray;
    }
    .search-option > option {
      text-align: center;
    }
    .search-input {
      color: gray;
      background-color: white;
      border: 1px solid #ccc;
      height: 100%;
      width: 300px;
      font-size: 15px;
      padding: 5px 7px;
    }
    .search-input::placeholder {
      color: gray;
    }
    .search-button {
      /* 메뉴바의 검색 버튼 아이콘  */
      width: 20%;
      height: 100%;
      background-color: rgb(22, 22, 22);
      color: rgb(209, 209, 209);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
    }
    .search-button:hover {
      color: rgb(165, 165, 165);
    }
</style>

<section class="hero-wrap hero-wrap-2 js-fullheight"
	style="background-image: url('images/festival6.jpg');">
	<div class="overlay"></div>
	<div class="container">
		<div
			class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
			<div class="col-md-9 ftco-animate pb-5 text-center">
				<p class="breadcrumbs">
					<span class="mr-2"><a href="index.html">Home <i
							class="fa fa-chevron-right"></i></a></span> <span>Board <i
						class="fa fa-chevron-right"></i></span>
				</p>
				<h1 class="mb-0 bread">Board</h1>
			</div>
		</div>
	</div>
</section>


<section class="ftco-section">
	<div class="container">
		<div class="row d-flex">
			<div class="col-md-4 d-flex ftco-animate" th:each="b:${blist}">
				<div class="blog-entry justify-content-end blog-list">
					<a class="block-20"
						style="background-image: url('images/image_1.jpg');"> </a>
					<div class="text">
						<div class="d-flex align-items-center mb-4 topp">
							<div class="one">
								<span class="day">11</span>
							</div>
							<div class="two">
								<span class="yr">2020</span> <span class="mos">September</span>
							</div>
						</div>
						<div class="contents-box">
							<h3 class="heading" th:text="${b.title}">
								<a href="#">title</a>
							</h3>
							<P th:utext="${b.content}">content</P>
							<p>
								<a th:onclick="'goDetail(' + ${b.bno} + ');'"
									class="btn btn-primary">Read more</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="search-container">	
      <form action="/board" class="search-form" method="get">
        <select class="search-option" name="option">
          <option value="A" ${ph.sc.option=='A' || ph.sc.option=='' ? "selected" : ""}>제목+내용</option>
          <option value="T" ${ph.sc.option=='T' ? "selected" : ""}>제목만</option>
          <option value="W" ${ph.sc.option=='W' ? "selected" : ""}>작성자</option>
        </select>

        <input type="text" name="keyword" class="search-input" th:value="${ph.sc.keyword}" placeholder="검색어를 입력해주세요">
        <input type="submit" class="search-button" value="검색">
         
      </form> 	
     <button id="writeBtn" class="btn-write" onclick="location.href='/board/write'"><i class="fa fa-pencil"></i> 글쓰기</button>
    
    </div>
	
	
	
	
	 <div>   
	<!-- <button id="writeBtn" type="submit" class="btn btn-default">write</button> -->
	</div>
	<div class="row mt-5">
		<div class="col text-center">
			<div class="block-27 ">
				<ul>
					<li><a href="#">&lt;</a></li>
						<span th:each="page:${#numbers.sequence(ph.beginPage,ph.endPage)}">
						<li class="active">
							<a th:text="${page}"></a>
						</li>
					</span>
					<li><a href="#">&gt;</a></li>
				</ul>
			</div>
			
			<div>
			
			</div>
		
		</div>
	</div>
</section>
