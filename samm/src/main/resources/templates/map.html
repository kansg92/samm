<!DOCTYPE html>

<head>
<script

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap"
	rel="stylesheet">

<!-- kakamap javascript -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cfb9acd33f31981ce5f61fbc74822b15"></script>

<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light scrolled awake">
		<div class="container">
			<a class="navbar-brand" href="/">SAMM<span>Search Festival</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
					<li class="nav-item active"><a href="/about" class="nav-link">About</a></li>
					<li class="nav-item active"><a href="/map"
						class="nav-link">Festival</a></li>
					<li class="nav-item active"><a href="/board" class="nav-link">Board</a></li>
					
					<li class="nav-item active" th:if="${session.loginuser == null}"><a href="/login" class="nav-link">Sign In</a></li>
					
					<li class="nav-item active" th:unless="${session.loginuser == null}">
					<a href="/users/mypage" class="nav-link"><span class="nav-item"></span>My page</a>
					
					<li class="nav-item active" th:unless="${session.loginuser == null}">
					<a href="/logout" class="nav-link"><span th:text="${session.loginuser.name}"></span><span class="nav-item"></span>Sign Out</a>
					
					
				</ul>
			</div>
		</div>
	</nav>

	<div class="map-paintting">
		<div id="map-kakao"></div>
		<div class="s003 d-flex flex-column" id="map-searchbox">
			<form class="item" id="map-searchform">
				<div class="inner-form">
					<div class="input-field second-wrap">
						<input name="search" type="text" placeholder="Enter Keywords?" />
						<input type="text" style="display:none;">
					</div>
					<div class="input-field third-wrap">
						<button class="btn-search" type="button">
							<svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
								data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
								<path fill="currentColor"
									d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
								</path>
							</svg>
						</button>
					</div>
				</div>
			</form>
			<div class="mt-3"></div>
			<div id="map-searchlist" style="display:none;">
			</div>
			<div id="map-searchpager" style="display:none;">
			</div>
		</div>
	</div>
	
	<script src="/js/map.js"></script>
